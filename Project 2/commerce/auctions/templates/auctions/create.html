{% extends "auctions/layout.html" %} 

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">
        </div>
        <div class="mb-3">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Enter Description">
        </div>
        <div class="mb-3">
            <label for="imageurl">Title</label>
            <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Enter Image URL">
        </div>
        <div class="mb-3">
            <label for="price">Price</label>
            <input type="number" name="price" min="0" class="form-control" id="price" placeholder="Enter Price">
        </div>
        <div class="mb-3">
            <label for="category">Choose a category:</label>
            <select name="category" id="category">
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create New Listing</button>
    </form>
{% endblock %}
