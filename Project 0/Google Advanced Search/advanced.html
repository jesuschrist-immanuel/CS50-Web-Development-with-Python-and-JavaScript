<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="advanced.css">
</head>
<body>
    <header>
        <h4>Advanced Search</h4>
    </header>
    <hr>
    <form action="https://www.google.com/search" method="get" class="search-form">
        <div class="form-row">
            <h5 class="form-label">all these words:</h5>
            <input class="text-input" type="text" name="as_q">
        </div>
        <div class="form-row">
            <h5 class="form-label">this exact word or phrase:</h5>
            <input class="text-input" type="text" name="as_epq">
        </div>
        <div class="form-row">
            <h5 class="form-label">any of these words:</h5>
            <input class="text-input" type="text" name="as_oq">
        </div>
        <div class="form-row">
            <h5 class="form-label">none of these words:</h5>
            <input class="text-input" type="text" name="as_eq">
        </div>
        <input type="submit" value="Advanced Search" class="submit-button">
    </form>
</body>
</html>
