<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#">Images</a>
        <a href="#">Advanced</a>
    </header>
    <img src="/assets/Google-Logo.png" alt="Google Logo" width="250px">
    <form action="https://www.google.com/search" method="get" class="search-form">
        <input class="text-input" type="text" name="q" placeholder="Search">
        <div class="submit-buttons">
            <input id="submit-search" class="submit-button" value="Google Search" type="submit" role="button" name="btnK">
            <input id="submit-lucky" class="submit-button" value="I'm Feeling Lucky" type="submit" role="button" name="btnI">
        </div>
    </form>
</body>
</html>
